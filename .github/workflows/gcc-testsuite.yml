name: gcc-testsuite
on:
  push:
    branches: [ master ]
jobs:
  gcc-c-torture-compile:
    name: gcc.c-torture/compile
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false
    - name: Set env variables
      uses: ./github/env/
    - run: make -kj10 gcc.c-torture/compile/compile.exp.{dejagnu}!
  gcc-c-torture-execute:
    name: gcc.c-torture/execute
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false
    - name: Set env variables
      uses: ./github/env/
    - run: make -kj10 gcc.c-torture/execute/execute.exp.{dejagnu}!
  gcc-dg-dg:
    name: gcc.dg/dg.exp
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false
    - name: Set env variables
      uses: ./github/env/
    - run: make -kj10 gcc.dg/dg.exp.{dejagnu}!
